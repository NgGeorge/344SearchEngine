<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <title>NBA Search</title>
	<meta charset="utf-8" />
    <script src="IndexJscripts.js" type="text/javascript"></script>
    <link href="indexStyle.css" type="text/css" rel="stylesheet" /> 
</head>
<body>

    <div id="search">
        <img src="basketball.png" />
        <h1> <span id="NBA">NBA</span> Player Stats | News</h1>
        <div id="suggestionsDiv">
            <input type="text" id="playerSearch" placeholder="Player Search" />
            <ol id="suggestions"> </ol>
        </div>
    </div>

    <div class="container-fluid" id="stat">
        <div class="row" id="nameTeam">
            <div class="col-md-6">
                <img id="playerPic"/>
                <h1 id="pName"></h1>
            </div>
            <div class="col-md-6">
                <img id="teamPic" />
                <h1 id="tName"></h1>
            </div>
        </div>
        <div class="row" id="gameMinutes">
            <div class="col-md-6">
                <h2 id="gPlayed">Games Played : </h2>
            </div>
            <div class="col-md-6">
                <h2 id="minutes">Minutes Played : </h2>
            </div>
        </div>
        <div id="statBlock">
            <div class="row" id="ATSB">
                <div class="col-md-3">
                    <h4 id="assists">Assists : </h4>
                </div>
                <div class="col-md-3">
                    <h4 id="turnovers">Turnovers : </h4>
                </div>
                <div class="col-md-3">
                    <h4 id="steals">Steals : </h4>
                </div>
                <div class="col-md-3">
                    <h4 id="blocks">Blocks : </h4>
                </div>
            </div>
            <div class="row" id="oStats">
                <div class="col-md-2">
                    <h4> FGM </h4>
                    <h4 id="fgm"></h4>
                </div>
                <div class="col-md-2">
                    <h4> FGA </h4>
                    <h4 id="fga"></h4>
                </div>
                <div class="col-md-2">
                    <h4> FGP </h4>
                    <h4 id="fgp"></h4>
                </div>
                <div class="col-md-2">
                    <h4> 3PM </h4>
                    <h4 id="3pm"></h4>
                </div>
                <div class="col-md-2">
                    <h4> 3PA </h4>
                    <h4 id="3pa"></h4>
                </div>
                <div class="col-md-2">
                    <h4> 3PP </h4>
                    <h4 id="3pp"></h4>
                </div>
            </div>
        </div>
    </div>

    <div id="searchResults"></div>

</body>
</html>
